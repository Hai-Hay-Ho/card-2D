<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333333;
            overflow: hidden;
            flex-direction: column;
        }
        #game-container {
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 95vw;
            max-height: 70vh;
        }
        .ui-container {
            margin-top: 10px;
            z-index: 10;
        }
        button {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #2ecc71;
        }
        .game-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-input {
            position: absolute;
            width: 80px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #777;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            z-index: 5;
        }
        #p1-input { bottom: 5%; left: 50%; transform: translateX(-50%); }
        #p2-input { top: 5%; left: 50%; transform: translateX(-50%); }
        #p3-input { top: 50%; left: 5%; transform: translateY(-50%); }
        #p4-input { top: 50%; right: 5%; transform: translateY(-50%); }

        @media (max-width: 600px) {
            .player-input {
                width: 60px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <input type="text" id="p1-input" class="player-input" placeholder="Player 1">
        <input type="text" id="p2-input" class="player-input" placeholder="Player 2">
        <input type="text" id="p3-input" class="player-input" placeholder="Player 3">
        <input type="text" id="p4-input" class="player-input" placeholder="Player 4">
        <div id="game-container"></div>
    </div>
    <div class="ui-container">
        <button id="deal-button">Ván Mới</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
